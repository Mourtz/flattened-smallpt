<html>
<style>
body{
  padding: 0;
  margin: 0;
  left: 0;
}
</style>

<body>
  <script src="external/stats.min.js"></script>
  <script src="nWGL/nWGL.js"></script>
  <script>
    function GetURLParameter(sParam){
      var sPageURL = window.location.search.substring(1);
      var sURLVariables = sPageURL.split('&');
      for (var i = 0; i < sURLVariables.length; i++) 
      {
          var sParameterName = sURLVariables[i].split('=');
          if (sParameterName[0] == sParam) 
          {
              return sParameterName[1];
          }
      }

      return null;
    }

    switch(GetURLParameter("scene")){
      case "volume":
        window.location = "examples/medium0/medium0.html";
        break;
      case "subsurface":
        window.location = "examples/subsurface/subsurface.html";
        break;
      default:
        window.location = "examples/smallpt/smallpt.html";
        break;
    }

  </script>
</body>

</html>
